name: betclictactoe
description: A basic game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^6.0.0
  go_router: ^17.0.0
  logger: ^2.0.0
  provider: ^6.1.2
  shared_preferences: ^2.5.3
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3
  slang: ^4.10.1
  slang_flutter: ^4.10.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.0
  test: ^1.24.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: permanent_marker
      fonts:
        - asset: assets/fonts/Permanent_Marker/PermanentMarker-Regular.ttf
    - family: luckiest_guy
      fonts:
        - asset: assets/fonts/Luckiest_Guy/LuckiestGuy-Regular.ttf

